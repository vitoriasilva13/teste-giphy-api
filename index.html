<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Space</a>
            <div>
                <button class="btn btn-outline-primary"><i class="bi bi-view-list"></i><i class="bi bi-view-stacked"></i></button>
                <button class="btn btn-outline-primary"><i class="bi bi-moon-stars"></i><i class="bi bi-sun"></i></button>
            </div>
        </div>
    </nav>
    <div class="container align-items-center d-flex flex-column">
        <div class="bg-body-tertiary my-3 rounded p-3 col-12 col-md-6">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="conteudo" name="conteudo"></textarea>
                <label for="conteudo">O que tá rolando?</label>
            </div>
            <div class="input-group my-3">
                <input type="text" class="form-control" placeholder="Url da mídia" id="mediaUrl" name="mediaUrl">
                <button class="btn btn-outline-secondary">GIF</button>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-primary" onclick="createPost()">POSTAR</button>
            </div>
        </div>

        <div class="col-12 col-md-6 d-flex gap-3 flex-column" id="posts"></div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
