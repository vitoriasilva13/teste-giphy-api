<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        textarea {
            resize: none;
            height: 150px!important;
        }

        * {
            font-family: "Inconsolata", monospace;
            font-optical-sizing: auto;
            font-weight: 100;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Space</a>
            <div>
                <button class="btn btn-outline-primary"><i class="bi bi-view-list"></i><i class="bi bi-view-stacked"></i></button>
                <button class="btn btn-outline-primary"><i class="bi bi-moon-stars"></i><i class="bi bi-sun"></i></button>
            </div>
        </div>
    </nav>
    <div class="container align-items-center d-flex flex-column my-3">
        <div class="bg-body-tertiary mb-3 rounded p-3 col-12 col-md-8">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Titulo (opcional)" id="titulo" name="titulo">
            </div>
            <div class="input-group my-3">
                <textarea class="form-control" placeholder="O que tá rolando?" id="conteudo" name="conteudo"></textarea>
            </div>
            <div class="input-group my-3">
                <input type="text" class="form-control" placeholder="Url da mídia" id="mediaUrl" name="mediaUrl">
                <button class="btn btn-outline-secondary">GIF</button>
            </div>
            <div class="input-group my-3">
                <input type="text" class="form-control" placeholder="Url Spotify" id="spotifyUrl" name="spotifyUrl">
            </div>
            <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-primary" onclick="createPost()">POSTAR</button>
            </div>
        </div>

        <div class="col-12 col-md-8 d-flex gap-3 flex-column" id="posts"></div>

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <h2>Seja bem-vindo ao Space!</h2>
                        <p>Para fazer uso da ferramenta de busca de GIFs, gere uma chave de API no Giphy for Developers e cole abaixo.</p>
                        <div class="input-group my-3">
                            <input type="text" class="form-control" placeholder="API KEY" id="apiKey" name="apiKey">
                        </div>
                        <div class="alert alert-info">Todos os dados registrados ao usar a aplicação são salvos localmente no seu navegador.</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Continuar sem chave</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
